<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head> 
    <title>BoBa Bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/e852a271ac.js" crossorigin="anonymous"></script>
    <style>
        nav,a{
            background-color: #3c3f41;
            color:antiquewhite;
        }
        /*.container-fluid a{*/
        /*    color:white;*/
        /*}*/

        .white{
            color:antiquewhite;

        }
        .footer-a{
            background-color: #f8f9fa;
        }
        div{
            opacity:1;
        }
        main{
            padding-top:0px;
        }
        body{
            /* background-image:url("../img/wallpaper2.jpg"); */
            height:100%;}
        .row{
            color:#303433;
        }
        left{
            position: absolute;
            left:0;
        }
        .sub_div{
            position:absolute;
            bottom:0px;
        }
        .jumbotron,h6{
            background-image: url("../img/wallpaper1.jpg");
            padding: 5% 0px;
            margin:0 auto;
            text-align: center;
            width:100%
        }
        .hide{
            display:none;
        }
        .balance:hover + .hide{
            display:inline-block;
            color:black;
        }
        .nobullet{
           list-style-type: none;
        }
        .center{
          margin:auto;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand navbar-light" href="#">OOAD_project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home/{acc}(acc=${accno})}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Our Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/transaction/{acc}(acc=${accno})}">Transfer Money</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/loan/{acc}(acc=${accno})}">Apply For A Loan</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/fd/{acc}(acc=${accno})}">Open a FD</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/create_account/{acc}(acc=${accno})}">Create Account</a></li>
                    </ul>
                </li>

    

                <li class="nav-item">
                    <a class="nav-link active h-90 btn btn-danger" aria-current="page" style="margin-left: 5px;" href="/">LogOut</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
  <main class="form-signin container">
    <form th:action="@{/create_account/{acc}(acc = ${account.account_no})}" method="post" th:object="${account}">
      <h1 class="h3 mb-3 fw-normal" style="color:rgb(24, 187, 209); text-align: center;">Please Enter Account Type</h1>
      <div class="form-floating">
        <input type="text" field="*{account_no}" class="form-control" id = "account_no" name="account_no">
        <label for="account_no">Account Number</label>
      </div>
      <div class="form-floating">
        <input type="text" field="*{username}" class="form-control" id = "username" name="username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="text" field="*{acctype}" class="form-control" id = "acctype" name="acctype">
        <label for="acctype">Account Type</label>
      </div>
      <div class="form-floating">
        <input type="text" field="*{balance}" class="form-control" id = "balance" name="balance">
        <label for="balance">Balance</label>
      </div>
    </br>
      <button class="w-25 btn btn-lg btn-primary" type="submit">Create Account</button>
    </form>
    </main>
    <br>
    </div>
</body>
</html>
