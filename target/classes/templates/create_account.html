<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-md">
    <form action="#" th:action="@{/create_account}" method="post" th:object="${Account}">
      <h1 class="h3 mb-3 fw-normal" style="color:rgb(24, 187, 209);">Please Choose Account Type</h1>
      <div class="form-check">
        <input class="form-check-input" name ="Type" type="radio" id="Savings" value="true">
        <label class="form-check-label" for="Savings">
          Savings Account
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" name="Type" type="radio" id="Current" value="false">
        <label class="form-check-label" for="Current">
          Current Account
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
    </form>
    <br>
    </div>
</body>
</html>
