<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head> 
    <title>BoBa Bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transaction Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/e852a271ac.js" crossorigin="anonymous"></script>
    <style>
        nav,a{
            background-color: #3c3f41;
            color:antiquewhite;
        }
        /*.container-fluid a{*/
        /*    color:white;*/
        /*}*/

        .white{
            color:antiquewhite;

        }
        .footer-a{
            background-color: #f8f9fa;
        }
        div{
            opacity:1;
        }
        main{
            padding-top:0px;
        }
        body{
            /* background-image:url("../img/wallpaper2.jpg"); */
            height:100%;}
        .row{
            color:#303433;
        }
        left{
            position: absolute;
            left:0;
        }
        .sub_div{
            position:absolute;
            bottom:0px;
        }
        .jumbotron,h6{
            background-image: url("../img/wallpaper1.jpg");
            padding: 5% 0px;
            margin:0 auto;
            text-align: center;
            width:100%
        }
        .hide{
            display:none;
        }
        .balance:hover + .hide{
            display:inline-block;
            color:black;
        }
        .nobullet{
           list-style-type: none;
        }
    </style>
</head>
<body class="text-center">
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand navbar-light" href="#">OOAD_project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home/{acc}(acc=${custid})}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Our Services
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" th:href="@{/transaction/{acc}(acc=${custid})}">Transfer Money</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/loan/{acc}(acc=${custid})}">Apply For A Loan</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/fd/{acc}(acc=${custid})}">Open a FD</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/create_account/{acc}(acc=${custid})}">Create Account</a></li>
                    </ul>
                </li>

           

                <li class="nav-item">
                    <a class="nav-link active h-90 btn btn-danger" aria-current="page" style="margin-left: 5px;" href="/">LogOut</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<main class="form-signin">
  <h1>Loan Details</h1>
  <div>
    <p class="h-3" style="display: inline;">Account Number:</p>
    <p class="h-3" style="display: inline;" th:text = "${custid}"></p>
  </div>
  <div>
    <p class="h-3" style="display: inline;">Amount: ₹</p>
    <p class="h-3" style="display: inline;" th:text = "${amt}"></p>
  </div>
  <div>
    <p class="h-3" style="display: inline;">Duration(In Months):</p>
    <p class="h-3" style="display: inline;" th:text = "${duration}"></p>
  </div>
  <div>
    <p class="h-3" style="display: inline;">EMI: ₹</p>
    <p class="h-3" style="display: inline;" th:text = "${emi}"></p>
  </div>
  <div>
    <p class="h-3" style="display: inline;">Interest Rate:</p>
    <p class="h-3" style="display: inline;" th:text = "${rate}"></p>
    <p class="h-3" style="display: inline;">%</p>
  </div>
  <div>
    <p class="h-4" style="display: inline;">Loan Type:</p>
    <p class="h-4" style="display: inline;" th:text = "${type}"></p>
  </div>

    <p class="mt-5 mb-3 text-muted" style="color:rgb(24, 187, 209);">&copy;OOAD Mini Project</p>
    <br>
</main>
</body>
</html>
