<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <link rel="stylesheet" href="css/main.css">
</head>
<body class="text-center">
<main class="form-signin">
    
    <form action="#" th:action="@{/signup}" method="post" th:object="${User}">
      <h1 class="h3 mb-3 fw-normal" style="color:rgb(24, 187, 209);">Please SignUp</h1>
      <div class="form-floating">
        <input type="text" class="form-control"  name= "username" id="username" placeholder="Username">
        <label for="username">Your Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control"  name= "password" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">SignUp</button>
      <p class="mt-5 mb-3 text-muted" style="color:rgb(24, 187, 209);">&copy;OOAD Mini Project</p>
    </form>
    <br>
    <a href="/" class="mt-5 mb-3 text" style="color:rgb(24, 187, 209)">Go back to login page</a>
</main>
</body>
</html>
